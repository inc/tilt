<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tilt - Digital Distribution Example</title>
  </head>
  <body>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6">
          <h1>E-Book Store Example</h1>
          <p>This is an example of a simple online store that sells an example e-book.</p>
        </div>
        <div class="col-sm-6">

          <div class="card" id="card-edit">

            <div class="card-header">
            Buy this example e-book for only <span id="lbl-price">!</span>.
            </div>

            <div class="card-body">
              <a id="txt-address" class="d-none"></a>
              <div class="form-group mb-3">
                <select id="sel-book" class="form-control">
                </select>
              </div>
              <div class="form-group mb-3">
                <input type="email" id="txt-email" class="form-control" placeholder="Your Email Address" />
              </div>
              <div class="input-group">
                <select id="sel-currency" class="form-control">
                  <option value="btc" selected>Bitcoin (BTC)</option>
                  <option value="ltc">Litecoin (LTC)</option>
                  <option value="doge">Dogecoin (DOGE)</option>
                  <option value="tdoge">Dogecoin Testnet (TDOGE)</option>
                </select>
                <div class="input-group-append">
                  <button id="btn-buy" class="btn btn-primary">Buy now!</button>
                </div>
              </div>
              <small id="lbl-help" class="form-text text-muted">Select the currency you want to use to make the purchase.</small>
            </div>

          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://tilt.cash/js/tilt.min.js" crossorigin="anonymous"></script>
    <script src="js/ebook.js"></script>
  </body>
</html>
